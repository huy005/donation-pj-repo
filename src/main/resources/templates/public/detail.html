<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donation Detail</title>
    <!--    CSS Styles-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!--    BT CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div id="detail-container">
        <div class="row">
            <div class="col-6 detail-container-content">
                <div class="detail-content">
                    <div class="alert alert-success boldStyle" role="alert">
                        Donation Content
                    </div>
                    <p th:text="${donation.donationName}" style="font-size: 25px;padding-left: 20px;">Donation Name</p>

                </div>
                <div class="detail-list">
                    <div class="alert alert-success boldStyle" role="alert">
                        Donation List
                    </div>
                    <div class="row" style="padding-left: 20px;">
                        <div class="col-3">
                            <img th:src="@{/img/user.png}" width="100px" alt="user.png">
                        </div>
                        <div class="col-9">
                            <p th:text="${donation.organizationName}" th:class="boldStyle">Organization Name</p>
                            <p th:text="${donation.StartDate}">Start Date</p>
                            <p th:text="|${donation.Money} VND|">Money</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-6">
                <div class="detail-information">
                    <div class="alert alert-success boldStyle" role="alert">
                        Donation Information
                    </div>
                    <p th:class="boldStyle">Donation Code:</p>
                    <p th:text="${donation.donationCode}"></p>
                    <p th:class="boldStyle">Donation Name:</p>
                    <p th:text="${donation.donationName}"></p>
                    <p th:class="boldStyle">Start Date:</p>
                    <p th:text="${donation.startDate}"></p>
                    <p th:class="boldStyle">End Date:</p>
                    <p th:text="${donation.endDate}"></p>
                    <p th:class="boldStyle">Organization Name:</p>
                    <p th:text="${donation.organizationName}"></p>
                    <p th:class="boldStyle">Phone Number:</p>
                    <p th:text="${donation.phoneNumber}"></p>
                    <p th:class="boldStyle">Status:</p>
                    <p th:if="${donation.donationStatus == 0}" th:id="'createdId-' + ${donation.id}" class="blue">
                        Created</p>
                    <p th:if="${donation.donationStatus == 1}" th:id="'progressId-' + ${donation.id}" class="green">
                        Progress</p>
                    <p th:if="${donation.donationStatus == 2}" th:id="'endedId-' + ${donation.id}" class="yellow">
                        Ended</p>
                    <p th:if="${donation.donationStatus == 3}" th:id="'closedId-' + ${donation.id}" class="red">
                        Closed</p>
                    <div class="detail-button">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                    data-target="#exampleModal"
                                    th:attr="data-target='#exampleModal-' + ${donation.id}"
                            >Donate
                            </button>
                        </div>
                    </div>
                </div>

                <!--                MODAL-->
                <div class="modal fade" th:id="'exampleModal-' + ${donation.id}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Donation For Poor Children</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <input type="hidden" name="donationId" th:value="${donation.id}">
                                        <label th:for="'userDonationName-' + ${donation.id}" class="col-form-label">Full Name:</label>
                                        <input type="text" class="form-control" th:id="'userDonationName-' + ${donation.id}"
                                               name="userDonationName">
                                        <p th:id="|errorUserDonationName-${donation.id}|" style="display:none"></p>
                                    </div>
                                    <div class="form-group">
                                        <label th:for="'userDonationMoney-' + ${donation.id}" class="col-form-label">Money:</label>
                                        <input type="text" class="form-control" th:id="'userDonationMoney-' + ${donation.id}" name="userDonationMoney">
                                        <p th:id="|errorUserDonationMoney-${donation.id}|" style="display:none"></p>
                                    </div>
                                    <div class="form-group">
                                        <label th:for="'userDonationText-' + ${donation.id}"  class="col-form-label">Message:</label>
                                        <textarea class="form-control" th:id="'userDonationText-' + ${donation.id}"
                                                  name="userDonationText"></textarea>
                                        <p th:id="|errorUserDonationText-${donation.id}|" style="display:none"></p>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" th:attr="onclick=|donateBtn('${donation.id}')|" class="btn btn-primary">Donate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--BT JS-->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--MAIN JS-->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>

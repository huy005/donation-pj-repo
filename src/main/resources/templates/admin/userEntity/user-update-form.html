<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <title>Update a User</title>
</head>

<body>

<div class="container">

    <h3>UPDATE USER'S INFORMATION</h3>
    <hr>
    <form action="#" th:object="${user}" method="POST">
        <div class="div row">
            <input type="hidden" name="id" th:field="*{id}"/>

            <div class="col-6">
                <div class="form-group">
                    <label for="fullName" class="col-form-label">Full Name:</label>
                    <input type="text" name="fullName" th:field="*{fullName}" class="form-control" id="fullName">
                    <p id="errorFullName" style="display:none"></p>
                </div>

                <div class="form-group">
                    <label for="address" class="col-form-label">Address:</label>
                    <input type="text" name="address" th:field="*{address}" class="form-control" id="address">
                    <p id="errorAddress" style="display:none"></p>
                </div>

                <div class="form-group">
                    <label for="userName" class="col-form-label">Account:</label>
                    <input type="text" name="userName" th:field="*{userName}" class="form-control" id="userName" disabled>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="email" class="col-form-label">Email:</label>
                    <input type="text" name="email" th:field="*{email}" class="form-control" id="email" disabled>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="col-form-label">Phone
                        Number:</label>
                    <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                    <p id="errorPhoneNumber" style="display:none"></p>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Role:</label>
                    <div th:object="${user.role}">
                        <input type="text" class="form-control"  th:if="*{id == 1}" th:value="Admin" disabled/>
                        <input type="text" class="form-control"  th:if="*{id == 2}" th:value="User" disabled/>
                    </div>
                </div>

                <div class="form-group">
                    <select id="role" name="role" th:object="${user.role}">>
                        <option value="1">Admin
                        </option>
                        <option value="2">User
                        </option>
                    </select>
                </div>

            </div>
        </div>
<!--        <button type="submit" id="buttonUpdate" class="btn btn-info col-2" style="margin-left:83%;">Save</button>-->
        <button type="button" id="userUpdateBtn" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/users/list}" >Back to User List</a>

</div>

<!--BT JS-->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--MAIN JS-->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
